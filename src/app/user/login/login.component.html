<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group row">
      <!-- <label for="email" class="form-label">Email</label> -->
      <input type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
        formControlName="email"
        [formControl]="emailControl"
        class="form-control">
    </div>
    <div class="form-group row">
      <!-- <label for="password" class="form-label">Password</label> -->
      <input type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        formControlName="password"
        [formControl]="passwordControl"
        class="form-control">
    </div>
    <app-loading [loading]="loading">
      <div class="text-center my-5 mx-5">
        <button type="submit"
          [disabled]="!loginForm.valid"
          class="btn btn-primary btn-block">
          Submit
        </button>
      </div>
    </app-loading>
  </form>
  
  <div *ngIf="errorMessage" class="alert alert-danger mt-5">
    {{ errorMessage }}
  </div>
</div>

<div class="container emails-container" *ngIf="placeholderValidEmails">
  <div class="form-group form-check text-center">
    <input type="checkbox"
      id="mockingEmailStatus"
      [value]="isDistantAuthentication"
      [formControl]="mockedEmailType"
      (change)="changeMockingEmailStatus()"
      class="form-check-input">
    <label for="mockingEmailStatus" class="form-check-label">Utiliser l'authentification distante</label>
  </div>
  <div *ngIf="isDistantAuthentication">
    <h6>Emails valides d'utilisateurs pour tester l'authentification distante :</h6>
    <ul class="list-group mt-3">
      <li *ngFor="let email of placeholderValidEmails"
        (click)="selectValidMockEmail(email)"
        class="list-group-item list-group-item-action"
        [class.active]="emailControl.value === email">
        {{email}}
      </li>
    </ul>
  </div>
</div>
